<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
  <div id="app">
    <h1>Dog of the Day</h1>

    <!-- 故意违反可及性: 没有 alt 属性 -->
    < img :src="dogImage" style="width:100%; height:auto;">

    <!-- 故意增加认知负荷: 一堆按钮 -->
    <div>
      <button v-for="n in 10" :key="n">Click {{ n }}</button>
    </div>

    <!-- Multiple clicks to load image
    <div>
      <button @click="confirmFetch">Load New Dog</button>
    </div>
  </div>


  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      mounted() {
        this.fetchDogImage();
      },
      methods: {
        async fetchDogImage() {
          const res = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await res.json();
          this.dogImage = data.message;
        },
        confirmFetch() {
          if (confirm("Are you sure you want to load a new dog?")) {
            this.fetchDogImage();
          }
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
